# CryftTEE Configuration File
# Only loaded if explicitly specified via --config-file
# By default, cryftgo controls cryfttee via CRYFTTEE_* environment variables

[api]
transport = "uds"
uds-path = "/tmp/cryfttee.sock"
http-addr = "0.0.0.0:8443"
# tls-cert = "/path/to/cert.pem"
# tls-key = "/path/to/key.pem"

[modules]
enabled = ["bls_tls_signer_v1"]
module-dir = "modules"
manifest-path = "modules/manifest.json"
trust-config = "config/trust.toml"

# Per-module configuration (TOML inline tables)
[modules.config.bls_tls_signer_v1]
auto-generate-keys = true
key-store = "web3signer"

[web3signer]
url = "http://localhost:9000"
timeout = 30
health-check-interval = 10

[vault]
# url = "http://localhost:8200"
# token = "..." # Prefer CRYFTTEE_VAULT_TOKEN env var for security

[logging]
level = "info"
json = false

[security]
require-attestation = false
