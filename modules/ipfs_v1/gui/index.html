<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Embedded Node Module</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="icon">ğŸŒ</span>
            IPFS Embedded Node
            <span class="mode-badge" id="node-mode-badge">FULL NODE</span>
        </h1>
        <p class="subtitle">Standalone embedded IPFS node â€¢ No external daemon required â€¢ Full or Light mode</p>
        
        <!-- Node Mode Selector -->
        <div class="mode-selector">
            <div class="mode-option selected" data-mode="full" onclick="selectNodeMode('full')">
                <div class="mode-icon">ğŸ–¥ï¸</div>
                <div class="mode-info">
                    <div class="mode-name">Full Node</div>
                    <div class="mode-desc">Complete DHT, serves blocks, announces content</div>
                </div>
            </div>
            <div class="mode-option" data-mode="light" onclick="selectNodeMode('light')">
                <div class="mode-icon">ğŸ“±</div>
                <div class="mode-info">
                    <div class="mode-name">Light Node</div>
                    <div class="mode-desc">Minimal DHT, request-only, low resources</div>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="node-status"></span>
                <span>Node</span>
                <span class="status-value" id="node-peer-id"></span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="dht-status"></span>
                <span>DHT</span>
                <span class="status-value" id="dht-peers">0 peers</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="gateway-status"></span>
                <span>Gateway</span>
            </div>
            <div class="status-item status-stats">
                <span id="pin-count">0</span> pins
                <span class="separator">â€¢</span>
                <span id="block-count">0</span> blocks
                <span class="separator">â€¢</span>
                <span id="storage-used">0 MB</span>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="node">ğŸš€ Node Control</button>
            <button class="tab" data-tab="pins">ğŸ“Œ Pins</button>
            <button class="tab" data-tab="add">â• Add Content</button>
            <button class="tab" data-tab="peers">ğŸ‘¥ Peers</button>
            <button class="tab" data-tab="ipns">ğŸ”— IPNS</button>
            <button class="tab" data-tab="settings">âš™ï¸ Settings</button>
        </div>
        
        <!-- Tab Contents -->
        <div class="tab-content active" id="tab-node"></div>
        <div class="tab-content" id="tab-pins"></div>
        <div class="tab-content" id="tab-add"></div>
        <div class="tab-content" id="tab-peers"></div>
        <div class="tab-content" id="tab-ipns"></div>
        <div class="tab-content" id="tab-settings"></div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tabs/node.js"></script>
    <script src="js/tabs/pins.js"></script>
    <script src="js/tabs/add.js"></script>
    <script src="js/tabs/peers.js"></script>
    <script src="js/tabs/ipns.js"></script>
    <script src="js/tabs/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
