<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryftIPFS - Storage with Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">

                <div class="node-status-mini" id="sidebar-node-status">

                    <span class="status-text">Offline</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item active" data-page="status">
                    <span class="nav-icon">üìä</span>

                <li class="nav-item" data-page="rewards">

                    <span class="nav-label">Rewards</span>
                </li>
                <li class="nav-item" data-page="files">
                    <span class="nav-icon">üìÅ</span>
                    <span class="nav-label">Files</span>
                </li>
                <li class="nav-item" data-page="explore">
                    <span class="nav-icon">üîç</span>
                    <span class="nav-label">Explore</span>
                </li>
                <li class="nav-item" data-page="peers">
                    <span class="nav-icon">üåç</span>
                    <span class="nav-label">Peers</span>
                </li>
                <li class="nav-item" data-page="pins">
                    <span class="nav-icon">üìå</span>
                    <span class="nav-label">Pins</span>
                </li>
                <li class="nav-item" data-page="incentivized">
                    <span class="nav-icon">‚≠ê</span>
                    <span class="nav-label">Incentivized</span>
                </li>
                <li class="nav-item" data-page="validator">
                    <span class="nav-icon">üèÜ</span>
                    <span class="nav-label">Validator</span>
                </li>
                <li class="nav-item" data-page="settings">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span class="nav-label">Settings</span>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="rewards-indicator">
                    <div class="rewards-label">
                        <span>üíé Pending Rewards</span>
                    </div>
                    <div class="rewards-amount" id="pending-rewards">0 CRYFT</div>
                </div>
                <div class="storage-indicator">
                    <div class="storage-label">
                        <span>Storage</span>
                        <span id="storage-percent">0%</span>
                    </div>
                    <div class="storage-bar">
                        <div class="storage-fill" id="storage-fill" style="width: 0%"></div>
                    </div>
                    <div class="storage-text" id="storage-text">0 B / 100 GB</div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Status Page -->
            <div class="page active" id="page-status"></div>
            
            <!-- Rewards Page -->
            <div class="page" id="page-rewards"></div>
            
            <!-- Files Page -->
            <div class="page" id="page-files"></div>
            
            <!-- Explore Page -->
            <div class="page" id="page-explore"></div>
            
            <!-- Peers Page -->
            <div class="page" id="page-peers"></div>
            
            <!-- Pins Page -->
            <div class="page" id="page-pins"></div>
            
            <!-- Incentivized Page -->
            <div class="page" id="page-incentivized"></div>
            
            <!-- Validator Page -->
            <div class="page" id="page-validator"></div>
            
            <!-- Settings Page -->
            <div class="page" id="page-settings"></div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Modal Container -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Modal</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>

    <script src="js/api.js"></script>
    <script src="js/pages/status.js"></script>
    <script src="js/pages/rewards.js"></script>
    <script src="js/pages/files.js"></script>
    <script src="js/pages/explore.js"></script>
    <script src="js/pages/peers.js"></script>
    <script src="js/pages/pins.js"></script>
    <script src="js/pages/incentivized.js"></script>
    <script src="js/pages/validator.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/app.js"></script>
